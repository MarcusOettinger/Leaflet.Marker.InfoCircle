<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet.Marker.InfoCircle example</title>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
  <script src="Leaflet.Marker.InfoCircle.js"></script>
  <link href="Leaflet.Marker.InfoCircle.css" rel="stylesheet"/>

  <style>
    html, body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #map{
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="map"></div>

  <script>
      var map = L.map( 'map', { } ).setView( [52.521918, 13.413215], 13 );

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          opacity: 0.3,
          maxZoom: 18,
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var info1 = new L.Marker.InfoCircle( map.getCenter(), {text: "foo", circleClass: "circle1"}).addTo(map)
                                         .bindPopup("<h2>A popup</h2>(you guessed that...)<br>"),
          info2 = new L.Marker.InfoCircle( [52.51, 13.413215], {text: "bar", circleClass: "circle1", radius: 40}).addTo(map)
                                         .bindPopup("<h2>A popup</h2>(believe me?)<br>"),
          info3 = new L.Marker.InfoCircle( [52.521918, 13.38], {circleClass: "circle3"}).addTo(map)
                                         .bindPopup("<h2>A popup</h2>(isn't it?)<br>");

  </script>
</body>
</html>
